<!DOCTYPE html>
<html>

<head>
    <title>First css program</title>
    <style>
        h1 {
            /* this says everything between { and } will
            apply to all h1 tags */
            color: red;
            /* this sets the colour to red
            you have to use american spellings in css */
        }

        /* This is how you do a comment in css */
    </style>
    <!--Everything between <style> and </style> is css-->
</head>

<body>
    <h1>This text is red!</h1>
</body>

</html>
