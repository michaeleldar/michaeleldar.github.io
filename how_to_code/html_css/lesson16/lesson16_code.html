<!DOCTYPE html>
<html>

<head>
    <title>Using :hover</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }

        h1:hover {
            /* using :hover behind a tag name makes
        css only activate when you hover over the tag with
        your mouse */
            color: royalblue;
            text-align: left;
            font-size: center;
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <h1>Hover your mouse over this!</h1>
</body>

</html>
