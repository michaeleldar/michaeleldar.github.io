<!DOCTYPE html>
<html>

<head>
    <title>Making a h4 tag huge</title>
    <style>
        h4 {
            font-size: 60px;
        }

        /* this overides the defult font-size of a h4 tag
        to mage it huge. 60px is 60 pixles. try putting something
        other than 60 in */
    </style>
</head>

<body>
    <h4>This is a h4 tag! It does'nt look like one!</h4>
</body>

</html>
